<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top</title>
    <link rel="stylesheet" href="./style/top.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.css" rel="stylesheet">

</head>

<body>
    <!-- 这是头部 -->
    <header>
        <!-- 这是最顶部 -->
        <div class="header-top">
            <!-- 这个是头部的最顶部的版心 -->
            <div class="header-top-center">
                <!-- 版心的左边 -->
                <div class="header-top-center-place">
                    <span class="samefont-01">杭州市 
                    <div class="header-top-center-triangle"></div></span>
                </div>
                <!-- 版心的右边 -->
                <div class="header-top-center-login">
                    <ul>
                        <li class="login-font">请登录</li>
                        <li class="login-font">注册</li>
                        <li class="login-font">
                            <span>
                            <img src="http://shop.vipstatic.com/img/common/header_sign-hash-0459d02c.gif?dd7841df" alt="">
                        </span>签到有礼
                        </li>
                        <li class="login-font">我的订单</li>
                        <li class="login-font sale">我的特卖&nbsp;<span class="sale-triangle"></span></li>
                        <li class="login-font sale">会员俱乐部&nbsp;<span class="sale-triangle"></span></li>
                        <li class="login-font sale">客户服务&nbsp;<span class="sale-triangle"></span></li>
                        <li class="login-font">
                            手机版
                        </li>
                        <li class="login-font sale">更多&nbsp;<span class="sale-triangle"></span></li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- 这是底部 -->
        <div class="header-bottom">
            <!-- 搜索栏 -->
            <div class="header-search">
                <div class="header-search-left">
                    <img class="logo" src="http://b.appsimg.com/upload/momin/2020/12/05/165/1607137468258.gif" alt="">
                    <img class="logo-right" src="http://b.appsimg.com/upload/momin/2020/04/16/150/1587017895494.jpg" alt="">
                </div>

                <div class="header-search-right">
                    <div class="search-search">
                        <div class="searchboxline">
                            <input type="text" placeholder="12.12年终特卖" name="" id="searchbox" max-length="100">
                            <div class="searchlogo">
                                <div class="searchlogo-help"></div>
                            </div>
                        </div>

                        <ul class="under-searchbox">
                            <li class="year">年终盘点TOP榜</li>
                            <li>Get必抢羽绒</li>
                            <li>3折封顶 大牌让利</li>
                            <li>真便宜 不用比</li>
                            <li>女靴</li>
                        </ul>

                    </div>
                    <div class="search-bag">
                        <p>购物袋</p>
                        <span>0</span>
                    </div>
                </div>
            </div>
            <!-- 导航栏 -->
            <div class="help-nav">
                <div class="header-nav">
                    <ul>
                        <li class="goods-categories">
                            <img src="http://b.appsimg.com/upload/momin/2018/09/10/150/1536548648745.png" alt="">
                            <span class="goods-list">商品分类</span>
                        </li>
                        <li class="specilal">首页</li>
                        <li>3折疯抢</li>
                        <li>唯品快抢</li>
                        <li>唯品奥莱</li>
                        <li>品牌清仓</li>
                        <li>女装</li>
                        <li>母婴</li>
                        <li>家电</li>
                        <li>美妆</li>
                        <li>鞋包</li>
                        <li>更多</li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
